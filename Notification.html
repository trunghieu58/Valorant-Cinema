    <script>
        $(function() {
            $("#datepicker").datepicker();
        });

        var stateObject = {
            "Đà Nẵng": {
                "Hải Châu": [],
                "Cẩm Lệ": [],
                "Liên Chiểu": [],
                "Sơn Trà": [],
                "Thanh Khê": [],
                "Hoà Vang": [],
                "Hoàng Sa": [],
                "Ngũ Hành Sơn": []
            },
            "TP Hồ Chí Minh": {
                "Quận 1": [],
                "Quận 2": [],
                "Quận 3": [],
                "Quận 4": [],
                "Quận 5": [],
                "Quận 6": [],
                "Quận 7": [],
                "Quận 8": [],
                "Quận 9": [],
                "Quận 10": [],
                "Quận 11": [],
                "Quận 12": [],
                "Quận Bình Chánh": [],
                "Quận Bình Thạnh": [],
                "Quận Bình Tân": [],
                "Quận Gò Vấp": [],
                "Quận Tân Bình": []
            },
            "Hà Nội": {
                "Quận Tân Bình": [],
                "Quận 1": [],
                "Quận 2": []
            },
        }
        window.onload = function() {
            var CitySel = document.getElementById("CitySel"),
                DistrictSel = document.getElementById("DistrictSel");
            for (var country in stateObject) {
                CitySel.options[CitySel.options.length] = new Option(country, country);
            }
            CitySel.onchange = function() {
                DistrictSel.length = 1; // remove all options bar first
                if (this.selectedIndex < 1) return; // done
                for (var state in stateObject[this.value]) {
                    DistrictSel.options[DistrictSel.options.length] = new Option(state, state);
                }
            }
            CitySel.onchange(); // reset in case page is reloaded
        }
    </script>
